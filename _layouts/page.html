---
layout: default
---

<article class="post">

  <div class='intro'>
    <div class="intro intro-in wrap">
      <!-- <div class="intro-in wrap"> -->
        <h1 class="intro-title">{{ page.title }}</h1>
        {% if page.subtitle %}
          <h2 class="intro-subtitle">{{ page.subtitle }}</h2>
        {% endif %}
      <!-- </div> -->
    </div>
  </div>
  
  <div class="post-content wrap">
    {{ content }}
  </div>

</article>
