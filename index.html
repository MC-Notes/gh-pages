<section class="intro">

  <div class="intro-in">

    <h1 class="intro-title">{{ title }}</h1>
    <h2 class="intro-subtitle">Simple Notebook Publications</h2>

    <nav class="intro-actions">

    {% endfor %}
    </nav>
  </div>

</section>
